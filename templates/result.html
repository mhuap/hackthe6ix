<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-center">
      <a class="navbar-brand" href="/">Real Estate Risk Assessment</a>
    </nav>
    <div id='result'>
      <h1>Result</h1>
      <ul>
        <li><strong>Address:</strong> {{address}}</li>
        <li><strong>Price:</strong> {{price}}</li>
        <li><strong>Type:</strong> {{type}}</li>
        <li><strong>Rent or own:</strong> {{rented}}</li>
        <li><strong>Description:</strong>
          <p>
            {{description}}
          </p>
        </li>
      </ul>
      <hr>
      <div class='row'>
        <div class='col-sm-4'>
          <h5>Risk</h5>
          <p>
            <span class='score text-danger'>{{risk}}</span>
            out of 5
          </p>
          <small>5 is highest risk</small>
        </div>
        <div class='col-sm-8'>
          <h5>Estimated Insurance Premium</h5>
          <p>
            {{premium}}
          </p>
        </div>
      </div>

    </div>
</body>
</html>
